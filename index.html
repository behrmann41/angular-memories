<!DOCTYPE html>
<html ng-app="memoriesApp">
  <head>
    <meta charset="utf-8">
    <title>Memories</title>
    <link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/controllers.js'></script>
  </head>
  <body ng-controller='MemController'>
    <div class="container">
      <h1>{{title}}</h1>
      <div class="row">
        <div class="col-md-4">
          <div ng-repeat="memory in memories">
            <h3>Memory</h3>
            <p>
              Old Days: {{memory.attributes.old_days}}
            </p>
            <p>
              These Days: {{memory.attributes.these_days}}
            </p>
            <p>
              In the year: {{memory.attributes.year}}
            </p>
            <br>
          </div>
        </div>
        <div class="col-md-6">
          <h1>A New Memory</h1>
          <form class="form-horizontal">
            <div class="form-group">
              <label for="olddays" class="col-sm-3 control-label">In The Old Days:</label>
              <div class="col-sm-9">
                <input type="text" ng-model="old_days" class="form-control" id="olddays" placeholder="Past Memory" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Past Memory'">
              </div>
            </div>
            <div class="form-group">
              <label for="thesedays" class="col-sm-3 control-label">These Days:</label>
              <div class="col-sm-9">
                <input type="text" ng-model="these_days" class="form-control" id="thesedays" placeholder="Current Memory" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Current Memory'">
              </div>
            </div>
            <div class="form-group">
              <label for="year" class="col-sm-3 control-label">In The Year:</label>
              <div class="col-sm-9">
                <input type="number" ng-model="year" class="form-control" id="year" placeholder="Year" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Year'">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button ng-click="submit()" class="btn btn-default">Add Memory</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <h1>Years in Memory</h1>
          <div ng-repeat="year in memoryYears">
            <ul>
              <li>{{year}}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
