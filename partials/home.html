<div class="container">
  <h1>{{title}}</h1>
  <div class="row">
    <div class="col-md-4">
      <div ng-repeat="memory in memories track by $index">
        <h3>Memory</h3>
        <p>
          Old Days: {{memory.attributes.old_days}}
        </p>
        <p>
          These Days: {{memory.attributes.these_days}}
        </p>
        <p>
          In the year: {{memory.attributes.year}}
        </p>
        <br>
      </div>
    </div>
    <div class="col-md-6">
      <h1>A New Memory</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="olddays" class="col-sm-3 control-label">In The Old Days:</label>
          <div class="col-sm-9">
            <input type="text" ng-model="old_days" class="form-control" id="olddays" placeholder="Past Memory" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Past Memory'">
          </div>
        </div>
        <div class="form-group">
          <label for="thesedays" class="col-sm-3 control-label">These Days:</label>
          <div class="col-sm-9">
            <input type="text" ng-model="these_days" class="form-control" id="thesedays" placeholder="Current Memory" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Current Memory'">
          </div>
        </div>
        <div class="form-group">
          <label for="year" class="col-sm-3 control-label">In The Year:</label>
          <div class="col-sm-9">
            <input type="number" ng-model="year" class="form-control" id="year" placeholder="Year" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Year'">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button ng-click="submit()" class="btn btn-default">Add Memory</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-2">
      <h1>Years in Memory</h1>
      <div ng-repeat="year in memoryYears track by $index">
        <ul>
          <li><a href="/years/{{year}}">{{year}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
